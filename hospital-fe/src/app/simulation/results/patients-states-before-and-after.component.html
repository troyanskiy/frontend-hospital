<table *ngIf="patientStates"
       [dataSource]="patientStates"
       class="mat-elevation-z8"
       mat-table>

  <ng-container matColumnDef="state">
    <th *matHeaderCellDef
        mat-header-cell> State
    </th>
    <td *matCellDef="let element"
        mat-cell> {{patientStatesFullNames[element.state]}} </td>
  </ng-container>

  <ng-container matColumnDef="before">
    <th *matHeaderCellDef
        mat-header-cell> Before
    </th>
    <td *matCellDef="let element"
        mat-cell> {{element.before}} </td>
  </ng-container>

  <ng-container matColumnDef="after">
    <th *matHeaderCellDef
        mat-header-cell> After
    </th>
    <td *matCellDef="let element"
        mat-cell> {{element.after}} </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns"
      mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;"
      mat-row></tr>

</table>
