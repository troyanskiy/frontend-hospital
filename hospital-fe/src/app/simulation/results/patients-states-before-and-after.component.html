<table class="mat-table mat-elevation-z8">
  <thead role="rowheader">
  <th class="mat-header-cell">State</th>
  <th class="mat-header-cell">Before</th>
  <th class="mat-header-cell">After</th>
  </thead>
  <tbody role="rowgroup">
  <tr *ngFor="let statItem of patientStates"
  class="mat-row">
    <td class="mat-cell" role="gridcell">{{statItem.state}}</td>
    <td class="mat-cell" role="gridcell">{{statItem.before}}</td>
    <td class="mat-cell" role="gridcell">{{statItem.after}}</td>
  </tr>
  </tbody>


</table>
