<table mat-table
       *ngIf="patientStates"
       [dataSource]="patientStates"
       class="mat-elevation-z8">

  <ng-container matColumnDef="state">
    <th mat-header-cell
        *matHeaderCellDef> State
    </th>
    <td mat-cell
        *matCellDef="let element"> {{patientStatesFullNames[element.state]}} </td>
  </ng-container>

  <ng-container matColumnDef="before">
    <th mat-header-cell
        *matHeaderCellDef> Before
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.before}} </td>
  </ng-container>

  <ng-container matColumnDef="after">
    <th mat-header-cell
        *matHeaderCellDef> After
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.after}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
