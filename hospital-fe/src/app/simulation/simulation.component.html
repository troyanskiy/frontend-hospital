<mat-expansion-panel [expanded]="expanded"
                     *ngIf="simulation">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <app-drugs-short></app-drugs-short>
    </mat-panel-title>
    <mat-panel-description>
      <app-states-diff-short></app-states-diff-short>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-patients-states-before-and-after [patientStates]="simulation.patients"></app-patients-states-before-and-after>
  <strong>Drugs given:</strong> {{simulation.drugs.join(',')}}
</mat-expansion-panel>
