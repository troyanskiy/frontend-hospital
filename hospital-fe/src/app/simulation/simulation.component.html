<mat-expansion-panel [expanded]="expanded"
                     *ngIf="simulation">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <app-drugs-short [drugs]="simulation.drugs"></app-drugs-short>
    </mat-panel-title>
    <mat-panel-description>
      <app-states-diff-short [patientStates]="simulation.patients"></app-states-diff-short>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-patients-states-before-and-after [patientStates]="simulation.patients"></app-patients-states-before-and-after>
  <ng-container *ngIf="simulation.drugs.length; else noDrugs"><strong>Drugs given: </strong> {{simulation.drugs.join(', ')}}</ng-container>
  <ng-template #noDrugs>No drugs were given.</ng-template>

</mat-expansion-panel>
