<ul *ngIf="drugs && drugs.length; else noDrugsGivenPlaceholder"
    [ngClass]="{inline: isInline}"
>
  <li *ngFor="let drug of drugs; last as isLast">
    {{possibleDrugs[drug]}}<span *ngIf="isInline && !isLast">,</span>
  </li>
</ul>
<ng-template #noDrugsGivenPlaceholder>
  No treatment
</ng-template>
