<button (click)="runSimulation()"
        color="primary"
        mat-flat-button
>New simulation
</button>
<mat-slide-toggle (change)="automaticCheckboxValueChange($event)">Automatic</mat-slide-toggle>
<ng-container *ngIf="history$ | async as history">
  <ng-container *ngFor="let simulation of history; let index=index">
  <app-simulation [expanded]="!index"
                  [simulation]="simulation"
  ></app-simulation>
  </ng-container>
</ng-container>
